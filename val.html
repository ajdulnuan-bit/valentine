<style>
body {

    height: 100vh;
    margin: 0;
    background: #ffe6e6;
    font-family: 'Arial', sans-serif;
    overflow: hidden;
    position: relative;
}
#container {

    z-index: 1;
    width: 90%;
}
h1 {
    color: #ff3366;
    margin-bottom: 40px;
    font-size: 1.5em;

    z-index: 1;
}
button {

    cursor: pointer;
    transition: transform 0.2s ease;

#yes {

    color: white;
    z-index: 2;
}
#no {
    background-color: #cccccc;
    z-index: 1;
}
.popMessage {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #fff3f3;
    border: 2px solid #ff6699;
    border-radius: 15px;
    padding: 15px 20px;
    font-size: 1.2em;
    color: #ff3366;
    text-align: center;
    z-index: 10;
    opacity: 0;
    transition: opacity 0.3s ease, transform 0.3s ease;
}
.heart {
    position: absolute;
    color: #ff3366;
    font-size: 20px;
    animation: float 3s linear forwards;
    z-index: 0;
}
@keyframes float {
    0% { transform: translateY(0) rotate(0deg); opacity:1; }
    100% { transform: translateY(-100vh) rotate(360deg); opacity:0; }
}
@media (min-width: 600px) {
    h1 { font-size: 2em; }
    button { font-size: 18px; padding: 15px 30px; }
}
</style>
</head>

<script>
const yesButton = document.getElementById('yes');

const container = document.getElementById('container');

let yesScale = 1;

function getMaxScale() {
    const screenWidth = window.innerWidth;
    const screenHeight = window.innerHeight;
    const yesRect = yesButton.getBoundingClientRect();
    const scaleX = screenWidth / yesRect.width * 1.5;
    const scaleY = screenHeight / yesRect.height * 1.5;
    return Math.max(scaleX, scaleY);
}

function createHeart() {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.innerText = 'ğŸ’–';
    heart.style.left = Math.random() * window.innerWidth + 'px';
    heart.style.fontSize = (16 + Math.random() * 20) + 'px';
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 3000);
}

function wiggleNo() {
    const angle = (Math.random() * 20) - 10;
    noButton.style.transform = `rotate(${angle}deg)`;
}

function showPopMessage(text) {
    const pop = document.createElement('div');
    pop.className = 'popMessage';
    pop.innerText = text;
    container.appendChild(pop);
    setTimeout(() => {
        pop.style.opacity = 1;
        pop.style.transform = 'translate(-50%, -50%) scale(1.1)';
    }, 50);
    setTimeout(() => {
        pop.style.opacity = 0;

        setTimeout(() => pop.remove(), 300);
    }, 1200);
}

// No button behavior
noButton.addEventListener('click', () => {
    if(noClicks < 5){
        showPopMessage(messages[noClicks]);
    }

    noClicks++;

    if(noClicks < 5){
        yesScale += growthPerTap;
        yesButton.style.transform = `scale(${yesScale})`;
        if(noClicks > 1) wiggleNo();

        const maxScale = getMaxScale();
        yesButton.style.transition = 'transform 0.6s ease-in-out';
        yesButton.style.transform = `scale(${maxScale})`;
